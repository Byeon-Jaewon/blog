{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>
    {% block title %}
    {% endblock %}
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css"/>
    {% block style %}
    {% endblock %}
</head>
<body>
    <ul>
        {% if user.is_authenticated %}
        <li>logOut</li>
        {% else %}
        <li>signUp</li>
        <li>logIn</li>
        {% endif %}
        <li>posts</li>
    </ul>
    {% block content %}
    {% endblock %}  
</body>
</html>
